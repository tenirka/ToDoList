<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/public/resourses/style.css">
    <title>
        To-do list
    </title>
</head>

<body>
    <div class="error"></div>
    <h1>To do list</h1>
    <div>
        <div class="main">
            <input type="text" id="toDoName" placeholder="What you want to do?">
            <button id="addtoDo">Add</button>
        </div>
        ______________________________________________________________________________________________

        <div class="sorter-box">
            <div> Title <button id="getByName" value="ASC"></button></div>
            <div> Date <button id="getByDate" value="ASC"></button></div>
            <div> Checked <button id="getByChecked" value="ASC"></button></div>
        </div>

        <div id="todo-list">

            <li>
                <input type="checkbox" class="check1" />
                <label for="check1">
                          <div class="checked"><i></i></div>
                </label>
            </li>

        </div>
        ______________________________________________________________________________________________
        <div class="action-box">
            <button class="check-all">Check all</button>
            <button id="uncheck">Uncheck all</button>
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="done">Done</button>
            <button class="all-del">Delete all</button>
        </div>


    </div>
    <script src="/public/resourses/jquery-3.4.1.js"></script>
    <script src="/public/resourses/script.js"></script>

</body>

</html>
