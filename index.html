<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>
        To-do list
    </title>
</head>

<body>
    <h1>To do list</h1>
    <div>
        <!--  add input and button  -->
        <div class="main">
            <input type="text" id="toDoName" placeholder="What you want to do?">
            <button id="addtoDo">Add</button>
            <hr>
            <button id="getByName">↓</button> |
            <button id="getByDate">↓</button>
        </div>
        <div id="todo-list">
            <li></li>
        </div>
        <button class="check-all">Check all</button>
        <button>All</button>
        <button>Active</button>
        <button>Done</button>
        <button class="all-del">Delete all</button>

    </div>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./script.js"></script>

</body>

</html>
